<!DOCTYPE html>
<html lang="en-US">

<!--DON"T FORGET TO CLOSE LIVE SERVER!!-->

<!--The head section does not show up.
It's background info for the page.-->
<head>

    <title> Google homepage clone </title>
    <link rel="css stylesheet" href="stylesheet.css">
    

</head>

<!--The body contains the content of the page.-->
<body>

<!--The header is the top row on the page.-->
<header>
    <div class="hdiv">
    <!--top navbar-->
        <ol class="topnav">
            <li id="hcenter"><a href="about.asp">About</a></li>
            <li id="hcenter"><a href="store.asp">Store</a></li>
            <li class="listright" id="signin"><a href="signin.asp"><span id="text">Sign in</span></a></li>
            <li class="listright" id="apps"><a href="store.asp"><img src="google_icon.png" alt="boxes" 
                style="width:30px;height:30px;" ></a></li>
            <li id="hcenter" class="listright"><a href="images.asp">Images</a></li>
            <li id="hcenter" class="listright"><a href="gmail.asp">Gmail</a></li>
        </ol>
    </div>
</header>

<main>

    <div>
        <img class="google" src="http://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo">
    </div>
    <div class="mid">
            <!--Search Bar-->
            <div class="midbar">
                <div class="sicon">
                    <img src="search_icon.png" 
                    style="width:13px; height:13px;">
                </div>
                <div class="sdiv">
                    <input class="sbar" type="text"  placeholder="">
                </div>
                <div class="micon">
                    <img src="mic_icon.png"
                        style="width:13px; height:18px;">
                </div>
            </div>

            <div>
                <input class="searchbtn" value="Google Search" aria-label="Google Search" name="Googlesearch" type="submit">
                <input class="searchbtn" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="Luckybtn" type="submit">
            </div>
    </div>
</main>


<!--This is the footer section and sits at the bottom of the page.-->

<footer>
<!--bottom navbar-->
    <ol>
        <li><a href="advertising.asp">Advertising</a></li>
        <li><a href="business.asp">Business</a></li>
        <li><a href="howsearchworks.asp">How Search works</a></li>
        <li class="listright"><a href="settings.asp">Settings</a></li>
        <li class="listright"><a href="terms.asp">Terms</a></li>
        <li class="listright"><a href="privacy.asp">Privacy</a></li>
    </ol>
</footer>

</body>

</html>
