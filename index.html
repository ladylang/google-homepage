<!DOCTYPE html>
<html>

<!--The head section does not show up.
It's background info for the page.-->
<head>

<title> Google homepage clone </title>
<link rel="css stylesheet" href="stylesheet.css">


</head>



<!--The header is the top row on the page.-->
<header>

<!--These buttons align to the left. -->
<button>
    <p>About</p>
</button>

<button>
    <p>Store</p>
</button>

<!--These buttons align to the right.-->
<button>
    <p>Gmail</p>
</button>

<button>
 <p>Images</p>
</button>
   
<button>
    <!--This button is a picture.-->
    <img src="google_icon.png" alt="boxes" 
    style="width:40px;height:40px;">
</button>

<button>
    <p>Sign In</p>
</button>

</header>


<!--The body is the main part of the page.
Will include logo and search bar.-->
<body>

<main id="logo">

<img src="http://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
alt="google logo">

<!--Search Bar-->
<div>
   <button>
    <img src="search_icon.png" 
       style="width:15px; height:15px;">

    <input type="text"  placeholder="">

    <img src="mic_icon.png"
        style="width:10px; height:15px;"
    </button>
</div>

<button>
    <p>Google Search</p>
</button>

<button>
    <p>I'm Feeling Lucky</p>
</button>

</main>


</body>



<!--This is the footer section and sits at the bottom of the page.-->

<footer>

<!--These buttons are aligned to the left.-->
<button>
    <p>Advertising</p>
</button>

<button>
    <p>Business</p>
</button>

<button>
    <p>How Search Works</p>
</button>

<!--These buttons are aligned to the right.-->
<button>
    <p>Privacy</p>
</button>

<button>
    <p>Terms</p>
</button>
<button>
    <p>Settings</p>
</button>
</footer>



</html>
